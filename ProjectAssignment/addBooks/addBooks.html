<template>
    <div class="slds-card slds-var-m-around_small">
        <h3 class="slds-var-m-around_small">
            <lightning-button-icon icon-name="utility:search"  size="medium"  label="search" variant="bare" alternative-text="search"></lightning-button-icon>
            <b> Search GoodRead Books to add to Library:</b>
        </h3>
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div id="box" class={boxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <template if:true={isValueSelected}>
                                <div id="lookup-pill" class="slds-pill-container slds-var-m-around_x-small">
                                    <lightning-pill class="pillSize" label={selectedName} name={selectedName} onremove={handleRemovePill} href={href}>
                                        <lightning-icon icon-name="standard:topic" alternative-text="acc" ></lightning-icon>
                                    </lightning-pill>
                                </div>
                            </template>
                            <template if:false={isValueSelected}>
                                <div class="slds-var-m-around_x-small">
                                    <lightning-input class={inputClass} type="search" id="input" value={searchTerm}
                                                     onclick={handleClick} onblur={onBlur} onchange={onChange}
                                                     variant="label-hidden" autocomplete="off" placeholder={searchPlaceholder}>
                                    </lightning-input>
                                </div>
                            </template>
                        </div>
                        <div id="listbox-id-11" class="slds-dropdown slds-dropdown_length-5 " role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                             <template for:each={records} for:item="record">
                              <li key={record.Id} onclick={onSelect} data-id={record.Id} role="presentation" data-value={record.Name} class="slds-listbox__item">
                                <div id={record.Id} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                  <span class="slds-media__figure slds-listbox__option-icon"></span>
                                  <span class="slds-media__body">
                                    <lightning-icon icon-name="standard:topic" alternative-text="Book" title="Book" size="x-small"></lightning-icon>
                                    <span class="slds-truncate">{record.Name}</span>
                                  </span>
                                </div>
                              </li>
                             </template>
                              </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-align_absolute-center">
            <lightning-button variant="brand" label="Add To Library" title="Primary action" onclick={handleAdd} class="slds-var-m-around_x-small"></lightning-button>
        </div>
    </div>
</template>
